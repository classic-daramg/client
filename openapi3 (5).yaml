                    :25,\"commentCount\":12,\"thumbnailImageUrl\":null,\"type\":\"\
                    CURATION\",\"primaryComposer\":null,\"isLiked\":null,\"isScrapped\"\
                    :null}],\"nextCursor\":\"MjAyNC0wMS0xNVEyMjowMDowMF8xMjM=\",\"\
                    hasNext\":true}"
    post:
      tags:
      - Post API
      summary: 큐레이션 포스트 생성
      description: 사용자가 큐레이션 포스트를 생성합니다.
      operationId: post-controller-test/큐레이션_포스트를_생성한다
