openapi: 3.0.1
info:
  title: Classic Daramg's API docs
  description: 클래식 듣는 다람쥐의 API 문서입니다.
  version: 0.1.0
servers:
- url: https://classic-daramg.duckdns.org
tags: []
paths:
  /auth/email-verifications:
    post:
      tags:
      - Auth API
      summary: 인증코드 이메일 발송
      description: 이메일 주소로 인증코드를 발송합니다.
      operationId: 비밀번호_초기화를_위한_인증코드_메일_발송이메일_변경을_위한_인증코드_메일_발송회원가입을_위한_인증코드_메일_발송
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth-email-verifications1421738745"
            examples:
              비밀번호_초기화를_위한_인증코드_메일_발송:
                value: "{\"originalEmail\":null,\"email\":\"daramg123@gmail.com\"\
                  ,\"emailPurpose\":\"PASSWORD_RESET\"}"
              회원가입을_위한_인증코드_메일_발송:
                value: "{\"originalEmail\":null,\"email\":\"daramg123@gmail.com\"\
                  ,\"emailPurpose\":\"SIGNUP\"}"
              이메일_변경을_위한_인증코드_메일_발송:
                value: "{\"originalEmail\":\"original@email.com\",\"email\":\"new@email.com\"\
                  ,\"emailPurpose\":\"EMAIL_CHANGE\"}"
      responses:
        "200":
          description: "200"
  /auth/login:
    post:
      tags:
      - Auth API
      summary: 로그인
      description: 유저가 로그인합니다.
      operationId: 로그인
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth-login684347283"
            examples:
              로그인:
                value: "{\"email\":\"hamster@gmail.com\",\"password\":\"Hoshi0615!\"\
                  }"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/auth-login466290637"
              examples:
                로그인:
                  value: "{\"userId\":1,\"accessToken\":\"access-token-123\",\"refreshToken\"\
                    :\"refresh-token-456\"}"
  /auth/logout:
    delete:
      tags:
      - Auth API
      summary: 로그아웃
      description: 사용자를 로그아웃하고 인증 쿠키를 삭제합니다.
      operationId: 로그아웃
      responses:
        "200":
          description: "200"
  /auth/password-reset:
    put:
      tags:
      - Auth API
      summary: 비밀번호를 잊었을 경우 비밀번호 재설정
      description: 사용자의 비밀번호를 새로운 비밀번호로 변경하고 자동으로 로그아웃 처리합니다.
      operationId: 비밀번호_재설정
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth-password-reset-1301565020"
            examples:
              비밀번호_재설정:
                value: "{\"email\":\"svt@pledis.com\",\"password\":\"NewPassword123!\"\
                  }"
      responses:
        "200":
          description: "200"
  /auth/refresh:
    post:
      tags:
      - Auth API
      summary: 토큰 갱신
      description: 액세시 토큰 만료 시 리프레시 토큰을 사용하여 새로운 액세스 토큰을 발급받습니다.
      operationId: 토큰_갱신
      responses:
        "200":
          description: "200"
  /auth/signout:
    delete:
      tags:
      - Auth API
      summary: 회원탈퇴
      description: 사용자 계정을 탈퇴 처리하고 인증 쿠키를 삭제합니다. 탈퇴된 사용자는 로그인할 수 없습니다.
      operationId: 회원탈퇴
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth-signout486549215"
            examples:
              회원탈퇴:
                value: "{\"password\":\"Password123!\"}"
      responses:
        "200":
          description: "200"
  /auth/signup:
    post:
      tags:
      - Auth API
      summary: 회원가입
      description: "새로운 유저를 생성합니다. 프로필 이미지는 선택사항이며, 제공하지 않으면 기본 이미지가 사용됩니다."
      operationId: 회원가입
      responses:
        "201":
          description: "201"
  /auth/verify-email:
    post:
      tags:
      - Auth API
      summary: 인증번호로 이메일 인증
      description: 사용자가 제공한 인증번호로 이메일 주소를 인증합니다.
      operationId: 인증번호로_이메일_인증
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth-verify-email-1072797477"
            examples:
              인증번호로_이메일_인증:
                value: "{\"email\":\"daramg123@gmail.com\",\"verificationCode\":\"\
                  123456\"}"
      responses:
        "200":
          description: "200"
  /comments/{commentId}:
    delete:
      tags:
      - Comment API
      summary: 댓글 삭제
      description: 사용자가 자신의 댓글을 삭제합니다.
      operationId: comment-controller-test/댓글을_삭제한다
      parameters:
      - name: commentId
        in: path
        description: 삭제할 댓글의 아이디
        required: true
        schema:
          type: string
      responses:
        "204":
          description: "204"
  /comments/{commentId}/like:
    post:
      tags:
      - Comment API
      summary: 댓글 좋아요 토글
      description: 사용자가 댓글의 좋아요 상태를 토글합니다.
      operationId: comment-controller-test/댓글_좋아요를_토글한다
      parameters:
      - name: commentId
        in: path
        description: 대상 댓글의 아이디
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/posts-postId-like-462227428"
              examples:
                comment-controller-test/댓글_좋아요를_토글한다:
                  value: |-
                    {
                      "isLiked" : true,
                      "likeCount" : 7
                    }
  /comments/{parentCommentId}/replies:
    post:
      tags:
      - Comment API
      summary: 대댓글 생성
      description: 사용자가 댓글에 대댓글을 생성합니다.
      operationId: comment-controller-test/대댓글을_생성한다
      parameters:
      - name: parentCommentId
        in: path
        description: 대댓글을 달 부모 댓글의 아이디
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/comments-parentCommentId-replies-1993905827"
            examples:
              comment-controller-test/대댓글을_생성한다:
                value: |-
                  {
                    "content" : "대댓글 내용입니다람쥐"
                  }
      responses:
        "201":
          description: "201"
  /composers:
    get:
      tags:
      - Composer API
      summary: 작곡가 목록 조회
      description: "로그인 여부에 따라 isLiked 여부가 포함되며 era, continent 리스트로 필터링합니다."
      operationId: composer-query-controller-test/작곡가_목록을_조회한다
      parameters:
      - name: eras
