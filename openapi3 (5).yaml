  /composers/{composerId}/like:
    post:
      tags:
      - Composer API
      summary: 작곡가 좋아요 토글
      description: 유저가 작곡가의 좋아요 상태를 토글합니다.
      operationId: composer-controller-test/작곡가_좋아요를_토글한다
      parameters:
      - name: composerId
        in: path
        description: 대상 작곡가의 아이디
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
  /composers/{composerId}/posts:
    get:
      tags:
      - Composer API
      summary: 작곡가 정보와 포스트 목록 조회
      description: "작곡가 ID로 작곡가 정보와 해당 작곡가가 primaryComposer로 연결된 STORY, CURATION 타\
        입 포스트 목록을 커서 기반 페이징으로 조회합니다."
      operationId: composer-query-controller-test/작곡가_정보와_포스트_목록을_조회한다
      parameters:
      - name: composerId
        in: path
        description: 조회할 작곡가 ID
        required: true
        schema:
          type: string
      - name: cursor
        in: query
        description: "다음 페이지 조회를 위한 커서 (Base64 인코딩된 문자열). 첫 페이지 조회 시 생략 가능 (기본값: null)"
        required: false
        schema:
          type: string
      - name: size
        in: query
        description: "한 페이지에 조회할 포스트 개수. 생략 시 기본값: 10"
        required: false
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/composers-composerId-posts-815860865"
              examples:
                composer-query-controller-test/작곡가_정보와_포스트_목록을_조회한다:
