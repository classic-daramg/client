  /images/upload:
    post:
      tags:
      - Image API
      summary: 이미지 업로드
      description: "여러 이미지 파일을 S3에 업로드하고 영구적인 URL 목록을 반환합니다. 업로드된 이미지는 UUID 기반의 고유\
        한 파일명으로 저장되며, 반환된 URL을 통해 영구적으로 접근할 수 있습니다."
      operationId: image-controller-test/이미지를_업로드한다
      responses:
        "201":
          description: "201"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/images-upload1438285741"
              examples:
                image-controller-test/이미지를_업로드한다:
                  value: |-
                    {
                      "imageUrls" : [ "https://bucket-name.s3.ap-northeast-2.amazonaws.com/images/uuid1.jpg", "https://bucket-name.s3.ap-northeast-2.amazonaws.com/images/uuid2.png" ]
                    }
  /posts/curation:
