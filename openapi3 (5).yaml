        \ 내림차순으로 정렬됩니다. eras, continents로 primaryComposer 기준 필터링할 수 있습니다."
      operationId: 큐레이션_포스트_목록_조회
      parameters:
      - name: cursor
        in: query
        description: "다음 페이지 조회를 위한 커서 (Base64 인코딩된 문자열). 첫 페이지 조회 시 생략 가능 (기본값: null)"
        required: false
        schema:
          type: string
      - name: size
        in: query
        description: "한 페이지에 조회할 포스트 개수. 생략 시 기본값: 10"
        required: false
        schema:
          type: string
      - name: eras
        in: query
        description: "필터링할 시대(Era) 목록: MEDIEVAL_RENAISSANCE, BAROQUE, CLASSICAL, ROMANTIC,\
          \ MODERN_CONTEMPORARY"
        required: false
        schema:
          type: string
      - name: continents
        in: query
        description: "필터링할 대륙(Continent) 목록: ASIA, NORTH_AMERICA, EUROPE, SOUTH_AMERICA,\
          \ AFRICA_OCEANIA"
        required: false
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/posts-free1907539568"
              examples:
                큐레이션_포스트_목록_조회:
                  value: "{\"content\":[{\"id\":1,\"title\":\"큐레이션 포스트 제목 1\",\"content\"\
                    :\"큐레이션 포스트 내용입니다\",\"hashtags\":[\"#큐레이션1\",\"#음악\"],\"createdAt\"\
